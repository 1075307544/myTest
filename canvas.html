<!-- 1、创建 canvas 元素 -->
<canvas id="c" width="300" height="300"  style="border: 1px solid #ccc;"></canvas>

<script>
    // 2、获取 canvas 对象
    const cnv = document.getElementById('c')

    // 3、获取 canvas 上下文环境对象
    const cxt = cnv.getContext('2d')

    // 4、绘制图形
    // 绘制直线
  cxt.moveTo(50, 50)
  cxt.lineTo(200, 50)

  // 修改直线的宽度
  cxt.lineWidth = 20

  // 修改直线的颜色
  cxt.strokeStyle = 'pink'

  // 修改直线两端样式
  cxt.lineCap = 'round' // 默认: butt; 圆形: round; 方形: square
  cxt.stroke()
</script>
