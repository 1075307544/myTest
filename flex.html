<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex {
        display: flex;
        width: 1500px;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .flex :nth-child(1) {
        /* width: 300px; */
        flex: 1 1 auto;
      }
      .flex :nth-child(2) {
        /* width: 200px; */
        flex: 2 2 auto;
      }
      .flex :nth-child(3) {
        /* width: 400px; */
        flex: 3 3 auto;
      }
    </style>
  </head>
  <body>
    <ul class="flex">
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>
  </body>
</html>
