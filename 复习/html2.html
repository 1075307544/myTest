<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,body {
        padding:0;
        margin: 0;
    }
    .box {
        width:100%;
        height:500px;
        background-color: aquamarine;
        display: grid;
        grid-template-rows: 1fr auto 1fr;
        grid-template-columns: 1fr auto 1fr;
        grid-template-areas: 
        "top top top"
        "left center right"
        "bottom bottom bottom";
    }
    .son {
        width: 200px;
        height: 200px;
        background-color:red;
        grid-area: center;
    }
</style>
<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>
</html>
