<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="one">one</div>
        <div id="two">two</div>
        <div id="three">three</div>
    </div>

</body>
<script>
    let a = document.querySelector('.container')
    let b = document.getElementsByTagName('div')
    let c = document.querySelector('#one')
    let d = document.getElementById('two')
    console.log('[ a ] >', a)
    console.log('[  b] >', b)
    console.log('[  c] >', c)
    console.log('[  d] >', d)
    console.log('[ a.childNodes ] >', a.childNodes)
    console.log('[ a.children ] >', a.children)
</script>

</html>
